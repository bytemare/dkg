name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@84e0d147c07519922ee92d48b533e77a8754923a
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
